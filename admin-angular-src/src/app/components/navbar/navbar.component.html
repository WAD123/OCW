    <header class="main-header"  *ngIf="authService.loggedIn()">
      <!-- Logo -->
      <a class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini">
          <b>OCW</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">
          <img src="http://www.oneco.work/img/enterprices/logo-white.png" class="w-25">
          <b>Admin</b> OCW</span>
      </a>
      <!-- Header Navbar: style can be found in header.less -->
      <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
          <span class="sr-only">Toggle navigation</span>
        </a>
    
        <div class="navbar-custom-menu">
          <ul class="nav navbar-nav">
            <!-- Messages: style can be found in dropdown.less-->
            
            <!-- Notifications: style can be found in dropdown.less -->
            
            <!-- Tasks: style can be found in dropdown.less -->
            
            <!-- User Account: style can be found in dropdown.less -->
            <li class="dropdown user user-menu" *ngIf="adminuser">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <img src="https://www.shareicon.net/data/128x128/2015/10/09/653498_users_512x512.png" class="user-image" alt="User Image">
                <span class="hidden-xs">{{adminuser.username | uppercase}}</span>
              </a>
              <ul class="dropdown-menu">
                <!-- User image -->
                <li class="user-header">
                  <img src="https://www.shareicon.net/data/128x128/2015/10/09/653498_users_512x512.png" class="img-circle" alt="User Image">
    
                  <p>
                     {{adminuser.username | uppercase}}
                    <!-- <small>Member since Nov. 2012</small> -->
                    <small>{{adminuser.designation}}</small>
                  </p>
                </li>
                <!-- Menu Body -->
                
                <!-- Menu Footer-->
                <li class="user-footer">
                  <div class="pull-left">
                    <a routerLink="/admin/profile" class="btn btn-default btn-flat">Profile</a>
                  </div>
                  <div class="pull-right">
                    <a href="#" (click)="onLogoutClick()" class="btn btn-default btn-flat">Logout</a>
                  </div>
                </li>
              </ul>
            </li>
            <!-- Control Sidebar Toggle Button -->
            
          </ul>
        </div>
      </nav>
    </header>
